[env:sparkfun_redboard_v]
platform = sifive
extra_scripts = post:objdump.py
board = sparkfun_redboard_v
framework = 
lib_compat_mode = off
build_flags = -g -O0 
    -falign-functions=4
board_build.ldscript = flash.lds

[env:redv-vp]
platform = sifive
board = sparkfun_redboard_v
framework = 
debug_tool = custom
debug_port = localhost:5005
debug_load_mode = manual
debug_init_cmds = 
    target remote $DEBUG_PORT
debug_init_break = 
debug_load_cmds = 
debug_server = 
    redv-vp 
    --debug-mode 
    .pio/build/redv-vp/firmware.elf
build_flags = -g -O0 
board_build.ldscript = flash.lds

